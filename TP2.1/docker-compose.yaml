services:
  api:
    build:
      context: ./backend
    container_name: fastapi_backend
    ports:
      - "8000:8000"
    environment:
      # Attention : Assurez-vous que l'utilisateur 'userdb' est bien créé
      # soit via le script initdb, soit via les variables d'env dans le service mariadb ci-dessous.
      - DATABASE_URL=mysql+mysqlconnector://userdb:userdb@mariadb:3306/hotel_db
    depends_on:
      mariadb:
        condition: service_healthy # <--- C'est ici que la magie opère
    networks:
      - mynetwork
    volumes:
      - ./backend/logs_container:/app/logs

  frontend:
    build:
      context: ./frontend
    container_name: apache_frontend
    ports:
      - "8080:80"
    networks:
      - mynetwork
    depends_on:
      - api

  mariadb:
    image: mariadb:latest
    container_name: mariadb
    environment:
      - MARIADB_ROOT_PASSWORD=root_password
      - MARIADB_DATABASE=hotel_db
      # J'ai ajouté ces variables pour correspondre à votre URL de connexion API
      # Si votre script SQL crée déjà cet utilisateur, vous pouvez retirer ces 2 lignes :
      - MARIADB_USER=userdb
      - MARIADB_PASSWORD=userdb
    volumes:
      - ./BDD/mariadb_data:/var/lib/mysql
      - ./BDD/docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d
    networks:
      - mynetwork
    # --- DEBUT DU HEALTHCHECK PROPRE ---
    healthcheck:
      # Utilise le script intégré à l'image officielle MariaDB
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s # Vérifier toutes les 5 secondes
      timeout: 5s # Si pas de réponse en 5s, échec
      retries: 10 # Réessayer 10 fois avant de déclarer "unhealthy"
      start_period: 10s # Laisser 10s au démarrage avant de compter les échecs
    # --- FIN DU HEALTHCHECK ---

networks:
  mynetwork:
    driver: bridge

volumes:
  mariadb_data:
